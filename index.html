<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeatherDash provides real-time weather and air quality updates for your location.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <title>WeatherDash</title>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>WeatherDash</h1>
            <p>Real-time weather and air quality details</p>
        </header>
        
        <div class="weather-info">
            <div class="info-item" id="location">
                <div class="weather-icon" id="weather-icon">🌍</div>
                <i class="fas fa-map-marker-alt"></i> Fetching...
            </div>
            <div class="info-item" id="temperature">
                <div class="weather-icon" id="temp-icon">🌡️</div>
                <i class="fas fa-thermometer-half"></i> --°C
            </div>
            <div class="info-item" id="humidity">
                <div class="weather-icon" id="humidity-icon">💧</div>
                <i class="fas fa-tint"></i> --%
            </div>
            <div class="info-item" id="aqi">
                <div class="weather-icon" id="aqi-icon">🌫️</div>
                <i class="fas fa-smog"></i> Fetching...
            </div>
        </div>

        <div class="data-container">
            <div class="speedometer">
                <div class="speedometer-base"></div>
                <div class="needle" id="wind-needle"></div>
            </div>
            <canvas id="aqi-graph"></canvas>
        </div>

        <div id="forecast"></div>

        <button id="share-button">Share Weather Info</button>
        <div class="social-share hidden">
            <i class="fab fa-whatsapp social-icon" style="color: #25D366;" onclick="shareViaWhatsApp()"></i>
            <i class="fab fa-facebook social-icon" style="color: #1877F2;" onclick="shareViaFacebook()"></i>
            <i class="fab fa-instagram social-icon" style="color: #E4405F;" onclick="shareViaInstagram()"></i>
        </div>

        <div id="share-link-container" class="hidden">
            <input type="text" id="share-link" readonly>
        </div>
        <button id="reset-button" class="hidden">Reset</button>
        <div class="spinner" id="loading-spinner"></div>
        <div id="loading-message">Fetching weather data...</div>
    </div>
</body>
</html>
